<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>

  <main>
    <article class="row-top">
      <div class="curr-subject">
        <div class="button-icon-container">
          <img src="./assets/images/icon-css.svg" alt="subject icon" class="subject-img">
        </div>
        <!-- <img src="" class="subject-img" -->
        <h2 class="subject-chosen">some Subject</h2>
      </div>
      <div class="light-dark-toggle">
        <div class="sun-container">
          <img src="" alt="picture of sun">
        </div>
        <label for="checkbox" class="light-dark-switch">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
        </label>
        <div class="moon-container">
          <img src="" alt="picture of moon">
        </div>
      </div>
    </article>

    
  </main>

  <!-- Quiz menu start -->

  Welcome to the Frontend Quiz!
  Pick a subject to get started.

  HTML
  CSS
  JavaScript
  Accessibility

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question <!-- number --> of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score --> out of 10

  <!-- Quiz completed end -->

</body>
</html>
